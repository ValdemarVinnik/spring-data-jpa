<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="showProducts.js"></script>


</head>
<body>
<div class="container" ng-controller="showController">
    <h3>All Products</h3>

    <form>
    <div class="row">
       <div>
            <label class="form-label">Min price</label>
            <input type="text" class="form-control" ng-model = 'minPrice' placeholder="0">
       </div>
        <div>
            <label class="form-label">Max price</label>
            <input type="text" class="form-control" ng-model = 'maxPrice' placeholder="1000">
        </div>
        <div>
            <div>...</div>
            <button ng-click="update()" class="btn btn-outline-success">Apply</button>
        </div>
    </div>
    </form>

    <div></div>
    <table class="table table-dark table-striped">
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button ng-click="deleteProduct(p.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" ng-click="previousPage()" class="btn btn-primary"><< previous 10 products</button>

        <button type="button" ng-click="nextPage()" class="btn btn-primary">next 10 products >></button>
    </div>
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter title" ng-model='newProduct.title'>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter price" ng-model='newProduct.price'>
            </div>
            <div>
                <button ng-click="addProduct()" class="btn btn-outline-success">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
